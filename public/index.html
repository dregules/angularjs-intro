<!doctype html>
<html lang="en" ng-app="GitUserSearch">
  <head>
    <meta charset="utf-8">
    <title>Github user search</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/gitUserSearchController.js"></script>
    <script src="js/searchFactory.js"></script>
  </head>

  <body ng-controller="GitUserSearchController as searchCtrl">
    <div class="container">
      <h1 class='row header'>
        <font class="character-D">D</font>
        <font class="character-dash">-</font>
        <font class='characters-Git'>Git </font>
        <font class='characters-Search'>Search</font>
      </h1>
        <form>
          <div class="row">
            <div class="input-group input-group">
              <span class="input-group-addon" id="sizing-addon2" >Git</span>
              <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon1" ng-model="searchCtrl.searchTerm" ng-change="searchCtrl.doSearch()"
              ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }">
            </div>
          </div>
          <div class='row search-button'>
            <button class="btn btn-primary" ng-click="searchCtrl.doSearch()">Look Up</button>
          </div>
        </form>
        <ul >
          <li ng-repeat="user in searchCtrl.searchResult.items">
            <div class='row'>
              <img class="col-md-3" ng-src="{{user.avatar_url}}">
              <a  ng-href="{{user.html_url}}">{{user.login}}</a>
              <p > Container for Repos #</p>
              <p > Container for Follower #</p>
            </div>
          </li>
        </ul>
    </div>
  </body>
</html>
